<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ToDo list</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="viewport">
            <h1 class="m-3">ToDo</h1>
            <div class="card card-body">
                <div id="add-task-panel">
                    <button class="btn btn-primary">Add task</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 card card-body">
                    <p>Filter tasks by:</p>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item form-group">
                            <label for="task-status-select">Task status</label>
                            <select class="form-control" id="task-status-select">
                                <option></option>
                                <option>done</option>
                                <option>not done</option>
                            </select>
                        </li>
                        <li class="list-group-item form-group">
                            <label for="task-deadline-select">Deadline</label>
                            <select class="form-control" id="task-deadline-select">
                                <option></option>
                                <option>expired</option>
                                <option>today</option>
                                <option>tomorrow</option>
                                <option>in a week</option>
                            </select>
                        </li>
                    </ul>
                </div>
                <div class="col-md-9 card card-body bg-light" id="taskbox">
                    <!--tasks table will be here-->
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/task.js"></script>
        <script type="text/javascript" src="js/tasks_module.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
